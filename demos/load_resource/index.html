<!DOCTYPE html>

    <title>Document</title>
    <style>
        #progress{
            width: 100px;
            height: 20px;

            position: relative;
        }
        #progress #doneLen{
            height: 20px;
            border-radius: 8px;
            position: absolute;
            background-color: #B9D3EE;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="progress">
        <div id="doneLen"></div>
    </div>
    <button id="btn">显示</button>
